<script src="../../static/src/scripts/jquery.min.js"></script>
<script src="../../static/src/scripts/bootstrap.min.js"></script>
<script src="../../static/src/scripts/script.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
  AOS.init();
</script>
<script>
  function showTime() {
    var date = new Date();
    var h = date.getHours(); // 0 - 23
    var m = date.getMinutes(); // 0 - 59
    var s = date.getSeconds(); // 0 - 59
    var session = 'AM';

    if (h == 0) {
      h = 12;
    }

    if (h > 12) {
      h = h - 12;
      session = 'PM';
    }

    h = h < 10 ? '0' + h : h;
    m = m < 10 ? '0' + m : m;
    s = s < 10 ? '0' + s : s;

    var time = h + ':' + m + ':' + s + ' ' + session;
    document.getElementById('MyClockDisplay').innerText = time;
    document.getElementById('MyClockDisplay').textContent = time;

    setTimeout(showTime, 1000);
  }

  showTime();
</script>
